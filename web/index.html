<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="/eel.js"></script>
    <title>DigiScool</title>
</head>
<body>
    <div class="container">

        <div id="main-view">
            <header>
                <h1>Доступные курсы</h1>
                <p>Выберите курс, чтобы начать работу</p>
            </header>
            <div id="courses-grid" class="courses-grid">
                </div>
        </div>

        <div id="details-view" style="display: none;">
            <button class="btn-back" onclick="goBack()">← Назад к курсам</button>

            <header>
                <h1 id="course-title">Название курса</h1>
                <p>Выберите проект для скачивания:</p>
            </header>

            <div id="projects-list" class="projects-list">
                </div>
        </div>

    </div>
<button onclick="callPython()">Start</button>
 <h2 id="result"></h2>

 <script>
     async function callPython(){
         let output = await eel.hello_world()();
         document.getElementById("result").innerHTML = output;
     }
 </script>
<script src="script.js"></script>
</body>
</html>
